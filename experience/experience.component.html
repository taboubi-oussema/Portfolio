<section id="experience" class="my-5">
  <div class="container">
    <h2 class="text-center">Experience</h2>
    <div class="row">
      <div class="col-md-12 mb-4" *ngFor="let item of info.experience">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              <strong>Duration:</strong> {{ item.duration }}
            </p>
            <ul>
              <li *ngFor="let item of item.description">
                {{ item }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
